<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
  <div class="col-md-5">
    <app-payment-details-form></app-payment-details-form>
  </div>
  <div class="col-md-7">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Card Owner</th>
          <th>Card Number</th>
          <th>Exp.</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{ pd.cardOwnerName }}</td>
        <td (click)="populateForm(pd)">{{ pd.cardNumber }}</td>
        <td (click)="populateForm(pd)">{{ pd.expirationDate }}</td>
        <td>
          <i
            class="far fa-trash-alt fa-lg text-danger"
            (click)="onDelete(pd.paymentDetailId)"
          ></i>
        </td>
      </tr>
    </table>
  </div>
</div>
